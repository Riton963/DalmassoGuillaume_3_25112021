<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/78f3da0c45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo/ohmyfood.png" alt="logo" />
      </nav>
    </header>
    <main>
      <section class="reservation-module">
        <div class="nav-reservation-module">
          <i class="fas fa-map-marker-alt"></i>
          <p>Paris, Belleville</p>
        </div>
        <div class="content-reservation-module container">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception,<br />
            sélectionnés par nos soins
          </p>
          <div class="button-reservation-module">
            <a href="#">Explorer nos restaurants</a>
          </div>
        </div>
      </section>
      <section class="functioning container">
        <div class="functioning-title">
          <h2>Fonctionnement</h2>
        </div>

        <div class="functioning-quote">
          <div class="quote-nbr">
            <span>1</span>
          </div>
        </div>
        <div class="functioning-quote">
          <div class="quote-nbr">
            <span>2</span>
          </div>
        </div>
        <div class="functioning-quote">
          <div class="quote-nbr">
            <span>3</span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
