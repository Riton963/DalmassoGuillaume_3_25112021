<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>La palette du gout</title>
    <script
      src="https://kit.fontawesome.com/78f3da0c45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <p class="nav__logo">ohmyfood</p>
      </nav>
      <div class="header-img">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
        <div class="header-img__title">
          <h2>La palette du goût</h2>
          <i class="far fa-heart"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="menu-starter">
          <p>ENTREES</p>
          <div class="title-border-green"></div>
          <div class="menu-card">
            <div class="menu-card__description">
              <p>Tartare de poulpe acidulé</p>
              <p>Aux zests d'orange</p>
            </div>
            <p class="menu-card__price">25€</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="footer__logo">ohmyfood</p>
        <div class="footer__icon">
          <i class="fas fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </div>
        <div class="footer__icon">
          <i class="fas fa-hands-helping"></i>
          <a href="#">Devenir partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
      </div>
    </footer>
